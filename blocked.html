<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  min-height: 100vh; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  background: #f5f5f5; color: #222; font-family: -apple-system, sans-serif;
}
img { max-width: 480px; max-height: 360px; border-radius: 12px; }
a {
  margin-top: 24px; color: #999; font-size: 14px; text-decoration: underline;
}
a:hover { color: #666; }
@media (prefers-color-scheme: dark) {
  body { background: #111; color: #fff; }
  a { color: #666; }
  a:hover { color: #999; }
}
</style>
</head>
<body>
  <img id="gif" alt="nope">
  <a href="#" id="back">Go back</a>
  <script src="blocked.js"></script>
</body>
</html>
