<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 280px; padding: 16px; font-family: -apple-system, sans-serif; background: #1a1a1a; color: #fff; }
h1 { font-size: 18px; text-align: center; margin-bottom: 12px; }

#toggle {
  display: block; width: 100%; padding: 16px; border: none; border-radius: 12px;
  font-size: 24px; font-weight: 700; cursor: pointer; transition: background 0.2s;
}
#toggle.on { background: #22c55e; color: #fff; }
#toggle.off { background: #444; color: #888; }

#editLink {
  display: block; text-align: center; margin-top: 12px;
  color: #888; font-size: 12px; cursor: pointer; text-decoration: underline;
}
#editLink:hover { color: #aaa; }

#editor { display: none; margin-top: 12px; }
#domains {
  width: 100%; height: 120px; padding: 8px; border: 1px solid #444; border-radius: 8px;
  background: #222; color: #fff; font-family: monospace; font-size: 12px; resize: vertical;
}
#save {
  display: block; width: 100%; margin-top: 8px; padding: 8px; border: none; border-radius: 8px;
  background: #3b82f6; color: #fff; font-size: 13px; font-weight: 600; cursor: pointer;
}
#save:hover { background: #2563eb; }
#status { text-align: center; margin-top: 6px; font-size: 11px; color: #22c55e; display: none; }
</style>
</head>
<body>
  <h1>Nope</h1>
  <button id="toggle"></button>
  <a id="editLink">Edit blocked sites</a>
  <div id="editor">
    <textarea id="domains" placeholder="example.com&#10;reddit.com&#10;twitter.com"></textarea>
    <button id="save">Save</button>
    <div id="status">Saved!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
