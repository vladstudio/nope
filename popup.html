<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 280px; padding: 16px; font-family: -apple-system, sans-serif;
  background: #f5f5f5; color: #222;
}

.switcher {
  display: flex; align-items: center; justify-content: center; gap: 16px;
  padding: 16px 0;
}
.switcher img {
  width: 40px; height: 40px; transition: opacity 0.2s;
}
.switcher img.dim { opacity: 0.25; }

.track {
  position: relative; width: 80px; height: 44px;
  background: #ddd; border-radius: 22px; cursor: pointer;
  transition: background 0.2s;
}
.track.on { background: #F86C26; }
.knob {
  position: absolute; top: 4px; left: 4px;
  width: 36px; height: 36px; background: #fff;
  border-radius: 50%; transition: left 0.2s;
}
.track.on .knob { left: 40px; }

#editLink {
  display: block; text-align: center; margin-top: 12px;
  color: #999; font-size: 12px; cursor: pointer; text-decoration: underline;
}
#editLink:hover { color: #666; }

#editor { display: none; margin-top: 12px; }
#domains {
  width: 100%; height: 120px; padding: 8px; border: 1px solid #ddd; border-radius: 8px;
  background: #fff; color: #222; font-family: monospace; font-size: 12px; resize: vertical;
}
#save {
  display: block; width: 100%; margin-top: 8px; padding: 8px; border: none; border-radius: 8px;
  background: #3b82f6; color: #fff; font-size: 13px; font-weight: 600; cursor: pointer;
}
#save:hover { background: #2563eb; }
#status { text-align: center; margin-top: 6px; font-size: 11px; color: #22c55e; display: none; }

@media (prefers-color-scheme: dark) {
  body { background: #1a1a1a; color: #fff; }
  .track { background: #444; }
  #editLink { color: #888; }
  #editLink:hover { color: #aaa; }
  #domains { border-color: #444; background: #222; color: #fff; }
}
</style>
</head>
<body>
  <div class="switcher">
    <img id="iconOff" src="icon/nope-off.svg" alt="off">
    <div class="track" id="toggle"><div class="knob"></div></div>
    <img id="iconOn" src="icon/nope-on.svg" alt="on">
  </div>
  <a id="editLink">Edit blocked sites</a>
  <div id="editor">
    <textarea id="domains" placeholder="example.com&#10;reddit.com&#10;twitter.com"></textarea>
    <button id="save">Save</button>
    <div id="status">Saved!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
